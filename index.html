<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="лого Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__userpic" src="./images/userpic.jpg" alt="Портрет Жака-Ива Кусто">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        <ul class="places__gallery">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup user-popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form name="edit-profile" class="popup__form" novalidate>
        <fieldset class="popup__input-block">
          <input placeholder="Представьтесь" type="text" id="name-input" name="name-input" required minlength="2"
            maxlength="40" class="popup__input popup__input_name-input">
          <span class="name-input-error popup__input-error"></span>
          <input placeholder="Расскажите о себе" type="text" id="about-input" name="about-input" required minlength="2"
            maxlength="200" class="popup__input popup__input_about-input">
          <span class="about-input-error popup__input-error"></span>
        </fieldset>
        <button type="submit" class="popup__submit-button popup__submit-button_disabled">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup place-popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__heading">Новое место</h3>
      <form name="edit-place" class="popup__form" novalidate>
        <fieldset class="popup__input-block">
          <input placeholder="Название" type="text" id="destination-input" name="destination-input" required
            minlength="2" maxlength="30" class="popup__input">
          <span class="destination-input-error popup__input-error"></span>
          <input placeholder="Ссылка на картинку" type="url" id="url-input" name="url-input" required
            class="popup__input">
          <span class="url-input-error popup__input-error"></span>
        </fieldset>
        <button type="submit" class="popup__submit-button popup__submit-button_disabled">Создать</button>
      </form>
    </div>
  </section>

  <div class="popup image-popup">
    <div class="image-popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <img class="image-popup__image">
      <h3 class="image-popup__title"></h3>
    </div>
  </div>

  <template id="places__card">
    <li class="places__card">
      <img class="places__image">
      <div class="places__block">
        <h2 class="places__place"></h2>
        <button class="places__like" type="button" aria-label="Лайк"></button>
      </div>
      <button class="places__delete-button" type="button" aria-label="Удалить"></button>
    </li>
  </template>

  <script src="./scripts/validate.js"></script>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
